<!DOCTYPE html>
<html>
<head>
</head>
<body>
<p>hi!  This is a dialog that is was opened by <b><span id="who">...</span></b>.</p>

<p>Here are its parameters:</p>
<pre>
</pre>
<button>close</button>
</body>
<script src="/winchan/winchan.js"></script>
<script src="/winchan/jquery.js"></script>
<script>

WinChan.onOpen(function(origin, r, cb) {
  $("#who").text(origin);
  $("pre").text(JSON.stringify(r, null, "    "));

  $("button").click(function() {
    cb({
      "calling": true
    });
    window.close();
  });
});

</script>
</html>
